<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML5</title>
<script>
	window.onload = function(){
		// 폼의 submit 이벤트를 등록한다.
		document.getElementsByTagName("form")[0].onsubmit = customValidate;
	};
	
	function customValidate(){
		var form = document.myForm;
		var email = form.email;
		
		email.setCustomValidity("");
		// 브라우저의 기본 검증작업을 호출한다.
		
		if(form.checkValidity()){
			// 입력한 이메일이 playdata.io으로 끝나지 않을 경우
			var pattern = /@playdata.io$/;
			if(pattern.test(email.value)){
				// 최종 검증 성공
				return true;
			}else{
				// 검증 실패 메세지를 세팅한다.
				email.setCustomValidity("playdata.io만 등록 가능합니다.");
				email.checkValidity();
				//Returns true if an input element contains valid data.
			}
		}
		
		// submit 취소
		return false;		
	}
</script>
 
</head>
<body>
 
 <div id='here'>here</div>
	<h1>Form Validation 예제</h1>
	<form name="myForm" >
		아이디(필수입력): <input type="text" name="id" required><br>
		전화번호: 
		<input type="tel" name="phone" pattern="^\d{2,3}-\d{3,4}-\d{4}$" placeholder="입력예: 02-111-2222"><br>
		나이(14~30 까지 짝수): 
		<input type="number" name="age" min="14" max="30" step="2"><br>
		홈페이지: <input type="url" name="homepage"><br>
		이메일(필수입력, playdata.io 만 가능): 
		<input type="email" name="email" required ><br>
		<button type="submit" formmethod="get" formaction="regist.jsp">등록	</button>
		<button type="submit" formmethod="get" 
		onclick="call();" >취소(메인페이지로)</button>
	</form>
    <script>
      function call(){
    	  //폼의 자동 유효성 검사를 꺼두고 싶다면 폼에 novalidate 를 부여하면 된다
    	  //myForm.setAttribute('novalidate', true);
    	  myForm.setAttribute('action','../index.html');
    	  myForm.submit();
    	  //here.innerHTML = 'changed';
      }
    </script>
</body>
</html>
