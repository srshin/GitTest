<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style type="text/css">
	.myStyle {
		background-color: orange;
		border : 2px dotted red;  
	}
	.myStyle2 {
		color: green;
	}
</style>
<script type="text/javascript">
$.noConflict(); 

jQuery(function(){
	jQuery('#btn1').click(function(){
		jQuery("h1").attr("class", "myStyle");
		jQuery("h1").addClass("myStyle2");
		jQuery("h1").each(function(index, item){
			jQuery(this).text(jQuery(this).text()+index);
		});
	});

	jQuery('#btn2').click(function(){
		var obj1={"title": "javascript", "price":3000};
		var obj2={"author": "정표", "publisher":"encore"};
		
		jQuery.extend(obj1, obj2);
		var str =""
		for (var key in obj1) {
			str += key + "--> " + obj1[key] + "\n";
		}
		alert(str);
		
		
	});
});



</script>
</head>
<body>
<button id='btn1'>h1 style 적용</button>
<button id='btn2'>객체 확장</button>
<hr>
<h1>jQuery method q</h1>
<h1>jQuery method er</h1>
<h1>jQuery method we</h1>
<h1>jQuery method 3</h1>
<h1>jQuery method w</h1>
</body>
</html>
