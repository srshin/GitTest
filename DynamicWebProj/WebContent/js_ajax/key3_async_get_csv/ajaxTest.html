<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function() {
	btn1.onclick = function () {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState ==4  &&xhr.status == 200) {
				here.innerHTML += xhr.responseText;
				var arr = xhr.responseText.split("|");
				for (var i in arr) {
					here.innerHTML += arr[i] +"<br>";	
				}
			}
		}
		var param= "data1="+userid.value +"&data2="+username.value;
		xhr.open("get", "data.jsp?"+param, true);  //false 동기통신
		xhr.send(null);
		here.innerHTML = "전송시작!";
	}
	
	
	
}</script>
</head>
<body>
id: <input type='text' id='userid'><br>
name: <input type='text' id='username'><br>
<button id='btn1' >전송시작 </button>
<div id='here'></div>

</body>
</html>
