<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML5</title>
<style>
	canvas{
		border-style: dotted;
	}
</style>
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/excanvas.compiled.js"></script>
<![endif]-->
<script>
	// 페이지 로딩후 호출
	window.onload = function(){
		var mycanvas = document.getElementById("mycanvas");
		var context = mycanvas.getContext("2d");
		
		//바깥 사각형그리기 
		//context.strokeRect(50, 50, 200, 200);
		
		context.fillStyle = "#FF0000";	// 그리기 색깔 지정
		context.lineWidth = 10;		// 선 두께
		context.lineJoin = "round";	// 테두리 교차점을 둥그렇게
		
		for(var x=50; x<=200; x+=50){
			for(var y=50; y<=200; y+=50){
				context.strokeRect(x, y, 50, 50);
			}
		}
		
		//채움있는 사각형(빨간색)
		context.fillRect(125, 75, 50, 50);
		context.fillRect(125, 175, 50, 50);
		
		
		console.log(window.navigator.userAgent);
	};
</script>
</head>
<body>
	<h1>캔버스 테스트 - 사각형 그리기</h1>
	<canvas id="mycanvas" width="300" height="300">
		Canvas를 지원하지 않는 브라우저입니다.
	</canvas>
</body>
</html>
