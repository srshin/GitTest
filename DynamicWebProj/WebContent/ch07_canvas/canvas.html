<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML5</title>
<style>
	canvas{
		border-style: dotted;
	}
</style>
<script type="text/javascript">
	// 페이지 로딩 후 바로 실행
	window.onload = function(){
		var mycanvas = document.getElementById("mycanvas");
		var context = mycanvas.getContext("2d");
		
		// 1. 패스 그리기 시작
		context.beginPath();
		
		// 2. 서브패스 그리기
		context.moveTo(100, 50);
		context.lineTo(150, 50);
		context.lineTo(150, 100);
		context.lineTo(200, 100);
		context.lineTo(200, 150);
		context.lineTo(50, 150);
		context.lineTo(50, 100);
		context.lineTo(100, 100);
		context.lineTo(100, 50);
		
		context.moveTo(350, 100);
		context.arc(300, 100, 50, 0, 360*Math.PI/180, false);
		
		context.moveTo(500, 100);
		context.arc(450, 100, 50, 0, 270*Math.PI/180, false);
		context.lineTo(450, 100);
		context.lineTo(500, 100);
		
		context.moveTo(510, 90);
		context.arc(460, 90, 50, 0, 270*Math.PI/180, true);
		context.lineTo(460, 90);
		context.lineTo(510, 90);
		
		var img = new Image();
		img.src = "tetris/static/blocks.png";
		
		img.onload = function(){
			context.drawImage(img, 40, 0, 20, 20, 600, 50, 50, 50);
			context.drawImage(img, 60, 0, 20, 20, 550, 100, 50, 50);
			context.drawImage(img, 80, 0, 20, 20, 600, 100, 50, 50);
			context.drawImage(img, 100, 0, 20, 20, 650, 100, 50, 50);
		};	
		
		// 3. 패스 닫기
		context.closePath();
		
		// 4. 그리기/채우기
		context.stroke();
	};
</script>
</head>
<body>
	<h1>캔버스 테스트 - 도형 그리기</h1>
	<canvas id="mycanvas" width="800" height="200">
		Canvas를 지원하지 않는 브라우저입니다.
	</canvas>
</body>
</html>
