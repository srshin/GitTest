<script>
var intervalId2; 
window.onmousemove=function () {clearInterval(intervalId2);}

window.onload = function () {
		var backgroundColor = ["red", "yellow", "blue", "green"];
		intervalId2 = setInterval(function() {
		a=Math.random() * backgroundColor.length;
		a=Math.floor(a);
		document.bgColor = backgroundColor[a];
		}, 1000); 
}
</script>
