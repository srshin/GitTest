<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 예제</title>
<style type="text/css">
table  {
	border: 2px solid green;
	border-collapse : collapse; 
}
td {
	border: 2px dotted olive;
}
/* 첫번째 줄 */
tr:nth-child(1) {
	border: 2px red;
	width :10px;
	height: 20px;
	background-color:darkgray; }
tr:first-of-type {
	border: 2px red;
	width :10px;
	height: 20px;
	background-color:aqua; }
tr:nth-child(even){
	background-color:yellow;}
td:hover {
	background-color:fuchsia;}

</style>
</head>
<body>
	<table>
		<tr>
			<td colspan='2'>부서명</td>              		<td>전화번호 </td>			<td>팩스번호</td>
		</tr>
		<tr>
			<td colspan='2'>종합상황실</td>           		<td>123-1001~1005</td>	<td>321-1001</td>
		</tr>
		<tr>
			<td rowspan='2'>비서실</td>	<td>비서실장</td>	<td>123-1111</td><td rowspan='2'>321-1001<br>321-1002</td>
		</tr>
		<tr>
			                          	<td>비서실</td>	<td>123-1112<br>123-1113</td>
		</tr>
		<tr>
			<td rowspan='3'>홍보실</td>	<td>홍보실장</td>	<td>123-1113</td><td rowspan='3'>321-1003<br>321-1004</td>
		</tr>
		<tr>
										<td>홍보부</td>	<td>123-1114</td>
		</tr>
		<tr>
										<td>국제협력부</td><td>123-1115</td>
		</tr>
	</table>

</body>
</html>
