<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 예제</title>
</head>
<body>
<!-- 	비번 보낼때 파일 전송할때 :post <form method='post' action='../b.jsp'>  -->
	<form method='get' action='/web/b.jsp'>
		<fieldset>
			<legend>로그인정보</legend>
			<ol>
				<li>
					<label for='ide'>* 아이디</label> 
					<input type='text' name='id' id='ide' placeholder='영문소문자와 숫자8개 이상' required
					pattern='[a-z0-9]+'>
				</li> 
				<li>
					<label for='pwd'>비밀번호</label>
					<input type='password' name='pw' id='pwd'>
				</li> 
				<li>
					<label for='pwd2'>비밀번호확인</label>
					<input type='password' name='pw2' id='pwd2'>
				</li> 
				<li>
					<label for='grade'>회원등급</label>
					<input type='text' name='grade' id='grade' value='준회원' readonly>
				</li> 
			</ol>
		</fieldset>	
		<fieldset>
			<legend>개인정보</legend>
			<ol>
				<li>
					<label for='ide'>* 이름</label> 
					<input type='text' name='id' id='ide' placeholder='5자미만 공백없이' required
					pattern='[ㄱ-힣]+'>
				</li> 
				<li>
					<label for='email'>메일주소</label>
					<input type='email' name='email' id='email' placeholder="abc@def.sdf">
				</li> 
				<li>
					<label for='tel'>연락처</label>
					<input type='tel' name='tel' id='tel'>
				</li> 
				<li>
					<label for='date'>생일</label>
					<input type='date' name='date' id='date'>
				</li> 
			</ol>
		</fieldset>	
		<input type='submit' value='전송'>
	</form>
</body>
</html>
