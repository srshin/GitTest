<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 예제</title>
</head>
<body>
<form method='get' action='/web/b.jsp'>
		<fieldset>
			<legend>회원가입</legend>
			<ol>
				<li>
					<label for="name">이름</label> <input id="name" type="text"  />
				</li>
				<li>
					<label for="gender">성별</label> 
					<input type="radio"  value="남자"  name ="gender" id="gender"  checked = "checked"  />남자
					<input type="radio"  value="여자"  name ="gender" id="gender" />여자
				</li>
				<li>
					<label for='job'>직업</label>
					 <select id="job">
					    <option value="programmer" selected>프로그래머</option>
					    <option value="designer">디자이너</option>
					    <option value="planner">기획자</option>
				  	</select>
				</li> 
				<li>
					<label for='hobby'>취미</label>
					<input type="checkbox" name="hobby" value="sleep" checked>잠자기
					<input type="checkbox" name="hobby" value="eat">먹기 
					<input type="checkbox" name="hobby" value="breathe">숨쉬기 
					<input type="checkbox" name="hobby" value="being">멍때리기
				</li> 
				<li>
					<label for='gender2'>성별</label>
 					<input type='radio' name='gender2'  value='male'  id='gender2'> 남자
  				    <input type="radio" name="gender2" value="female" id='gender2'checked> 여자
				</li> 
				<li>
					<input type="button" onclick="alert('확인')" value="확인">
					<input type="button" onclick="alert('취소')" value="취소">
				</li> 
			</ol>
		</fieldset>	
>	
		<input type='submit' value='전송'>
	</form>
</body>
</html>
