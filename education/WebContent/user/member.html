<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  label{
      background-color: hotpink;
      width: 100px;
      display: inline-block;
  }
</style>
</head>
<body>
<h1>회원정보</h1>
<form action="register" method="post">
<label>ID:</label><input type="text" name="userid"><br>
<label>비밀번호:</label><input type="password" name="userpass"><br>
<label>이름 :</label><input type="text" name="username"><br>
<label>취미 : </label><input type="checkbox" name="hobby" value="등산">등산
<input type="checkbox" name="hobby" value="운동">운동
<input type="checkbox" name="hobby" value="독서">독서
<input type="checkbox" name="hobby" value="여행">여행 <br>
<label>성별: </label><input type="radio" name="gender" value="M">남자
<input type="radio" name="gender" value="F">여자  <br>
<label>종교: </label><select name="religion">
   <option>기독교</option>
   <option>불교</option>
   <option>천주교</option>
   <option>무교</option>
</select> <br>
<label>자기소개: </label><br>
<textarea rows="10" cols="30" name="introduction"></textarea>

<input type="submit" value="전송">
<input type="reset" value="지우기">
</form>
</body>
</html>
